openapi: 3.0.3
info:
  title: User API
  description: A simple API for managing users.
  version: 1.0.0
servers:
  - url: http://localhost:9000
    description: Local development server
paths:
  /greets:
    get:
      summary: Return a greeting message
      responses:
        '200':
          description: A greeting message.
          content:
            application/json:
              schema:
                type: string
                example: 'Hello, World!'
  /calculate:
    post:
      summary: Perform a calculation
      requestBody:
        description: Input numbers for the calculation.
        required: true
        content:
          application/json:
            schema:
              type: object
                properties:
              num1:
                type: number
                example: 5
              num2:
                type: number
                example: 10
      responses:
        '200':
          description: Calculation result.
          content:
            application/json:
              schema:
                type: object
              properties:
              num1:
                type: number
                example: 5
              num2:
                type: number
                example: 10


